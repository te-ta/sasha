<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Список дел</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<main>
		<section id="column-left">
			<h2>Список дел:</h2>
			<p id="list-empty">Список пуст...</p>
		</section>
		<section id="column-right">
			<h2>Добавить новое дело</h2>
			<form id="add-action" action="https://echo.htmlacademy.ru/" method="get">
				<p>* Название</p>
				<input class="action-name form-style" type="text" required="required" name="actionName">
				<p>* Описание</p>
				<textarea class="action-text form-style" name="actionDescription" required="required" maxlength="1000"></textarea>
				<input id="add-button" type="submit">
			</form>
		</section>
	</main>

</body>
</html>
